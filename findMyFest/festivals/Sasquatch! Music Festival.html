
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Find My Fest | Sasquatch!</title>
  	    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
        <link rel="icon" type="image/png" href="../images/8thnote.png">
        <script type="text/javascript" src="../js/findMyFest.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet'type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" type="text/css" media="screen" href="http://cdnjs.cloudflare.com/ajax/libs/fancybox/1.3.4/jquery.fancybox-1.3.4.css" />
        <style type="text/css">
            a.fancybox img {
                border: none;
                box-shadow: 0 1px 7px rgba(0,0,0,0.6);
                -o-transform: scale(1,1); -ms-transform: scale(1,1); -moz-transform: scale(1,1); -webkit-transform: scale(1,1); transform: scale(1,1); -o-transition: all 0.2s ease-in-out; -ms-transition: all 0.2s ease-in-out; -moz-transition: all 0.2s ease-in-out; -webkit-transition: all 0.2s ease-in-out; transition: all 0.2s ease-in-out;
            } 
            a.fancybox:hover img {
                position: relative; z-index: 999; -o-transform: scale(1.03,1.03); -ms-transform: scale(1.03,1.03); -moz-transform: scale(1.03,1.03); -webkit-transform: scale(1.03,1.03); transform: scale(1.03,1.03);
            }
        </style>
    </head>
    <body>
        <div id="festHeader">
	        <div id="logo-header">
                <a href="../index.html"><img src="../images/8thnote.png" alt="Find My Fest" width="40" height="40" border="0"></a>
            </div>
            <h2>Sasquatch!</h2>
            <h3>May 27-30, 2016 | Gorge Amphitheatre</h3>
	    </div>
        <div id="about-fest">
            <div class="festInfo">
                <h2>Location</h2>
                <div id="map-window"></div>
                <script type="text/javascript"
                    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3tmRdXx15oekXJW_lWIxU8WsuCykVgZI">
                </script>
                <script type="text/javascript">
                    var mapsAPI="AIzaSyA3tmRdXx15oekXJW_lWIxU8WsuCykVgZI";

                    document.addEventListener('DOMContentLoaded', drawMap);

                    var map;

                    function drawMap() {

                        var mapOptions = {
                          center: {lat:47.121709, lng:-119.985879},
                          zoom: 13,
                          draggable: false
                        };
                        map = new google.maps.Map(document.getElementById('map-window'),
                        mapOptions);

                        var myLatlng1 = new google.maps.LatLng(47.121709,-119.985879);

                        var marker = new google.maps.Marker({
                            position: myLatlng1,
                            map: map,
                            title: 'Gorge Amphitheatre'
                        });

                        //pop up window
                            var contentString1 = '<div id="content">'+
                                '<div id="siteNotice">'+
                                '</div>'+
                                '<p>Gorge Amphitheatre</p>'+
                                '<div id="bodyContent">'+
                                '</div>'+
                                '</div>';  
                            var infowindow1 = new google.maps.InfoWindow({
                                content: contentString1,
                                maxWidth: 300
                            });
                            google.maps.event.addListener(marker, 'click', function() {
                                infowindow1.open(map,marker);
                            });
                    }
                </script>
            </div>
            
            <div class="festLineup">
                <h2>Lineup</h2>
                <img src="../images/lineups/sasquatch.jpg"
                     alt="Sasquatch Music Festival"
                     width="100%"
                     height="450px">
            </div>
            
            <div class="festVideo">
                <h2>Video</h2>
                <iframe width="420" height="345"
                    src="http://www.youtube.com/embed/oPefvvT3kF4?autoplay=0">
                </iframe>
            </div>
        </div>

        <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/fancybox/1.3.4/jquery.fancybox-1.3.4.pack.min.js"></script>
        <script type="text/javascript">
            $(function($){
                var addToAll = false;
                var gallery = false;
                var titlePosition = 'inside';
                $(addToAll ? 'img' : 'img.fancybox').each(function(){
                    var $this = $(this);
                    var title = $this.attr('title');
                    var src = $this.attr('data-big') || $this.attr('src');
                    var a = $('<a href="#" class="fancybox"></a>').attr('href', src).attr('title', title);
                    $this.wrap(a);
                });
                if (gallery)
                    $('a.fancybox').attr('rel', 'fancyboxgallery');
                $('a.fancybox').fancybox({
                    titlePosition: titlePosition
                });
            });
            $.noConflict();
        </script>

    </body>
    <footer>
        <img src="../images/footers/sasquatch.png" alt="sasquatch" width="100%" height="100%" border="0">
    </footer>
</html>
